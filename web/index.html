<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="ATTENDIFY - Modern Attendance Management System">
  
  <!-- Performance optimizations -->
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#2196F3">
  
  <!-- Enable geolocation -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  
  <!-- Security policies for geolocation -->
  <meta http-equiv="Permissions-Policy" content="geolocation=()">
  <meta http-equiv="Feature-Policy" content="geolocation 'self'">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ATTENDIFY">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="flutter_bootstrap.js" as="script">

  <title>ATTENDIFY</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Loading indicator -->
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(180deg, #0D7377 0%, #14A085 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 32px;
    }
    .loading-content {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logo-container {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #0D7377 0%, #14A085 50%, #41B883 100%);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
      position: relative;
      animation: logoScale 2s ease-out infinite alternate;
      overflow: hidden;
    }
    .logo-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: logoShine 3s infinite;
    }
    .logo-letter {
      font-size: 64px;
      font-weight: 900;
      color: white;
      font-family: 'Arial Black', Arial, sans-serif;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
      animation: letterPulse 2s ease-in-out infinite alternate;
    }
    .attendance-dots {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: #41B883;
      border-radius: 50%;
      animation: dotBlink 1.5s infinite;
    }
    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }
    .app-title {
      font-size: 32px;
      font-weight: bold;
      color: white;
      letter-spacing: 2px;
      margin-bottom: 8px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      animation: textGlow 2s ease-in-out infinite alternate;
    }
    .app-subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 40px;
      font-weight: 300;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .loading-text {
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 300;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes logoScale {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }
    @keyframes logoShine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    @keyframes letterPulse {
      0% { transform: scale(1); opacity: 0.9; }
      100% { transform: scale(1.1); opacity: 1; }
    }
    @keyframes dotBlink {
      0%, 50% { opacity: 0.3; transform: scale(0.8); }
      25% { opacity: 1; transform: scale(1.2); }
      75%, 100% { opacity: 0.6; transform: scale(1); }
    }
    
    @keyframes textGlow {
      0% { text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); }
      100% { text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.2); }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .logo-container {
        width: 100px;
        height: 100px;
        border-radius: 25px;
      }
      .logo-letter {
        font-size: 52px;
      }
      .attendance-dots {
        top: 12px;
        right: 12px;
      }
      .dot {
        width: 5px;
        height: 5px;
      }
      .app-title {
        font-size: 28px;
      }
      .loading {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading" class="loading">
    <div class="loading-content">
      <div class="logo-container">
        <div class="logo-letter">A</div>
        <div class="attendance-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <h1 class="app-title">ATTENDIFY</h1>
      <p class="app-subtitle">Modern Attendance Management</p>
      <div class="loading-spinner"></div>
      <p class="loading-text">Initializing your attendance system...</p>
    </div>
  </div>
  
  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
